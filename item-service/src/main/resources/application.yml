server:
  port: 0
spring:
  application:
    name: item-ws
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create
  datasource:
    url: jdbc:mysql://localhost:3306/hr
    username: root
    password: root
  cloud:
    config:
      uri:
      - http://localhost:9999
      enabled: false
management:
  endpoints:
    web:
      exposure:
        include:
        - '*'  
eureka:
  instance:
    instance-id: "${spring.application.name}:${spring.application.instance_id:${random.value}}"
    prefer-ip-address: true
